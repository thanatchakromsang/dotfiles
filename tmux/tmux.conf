set-option -g status-left "#[fg=${black},bg=${light_purple},bold] I #[fg=${light_purple},bg=${gray}]${right_sep}"
# set-option -g status-left-style "fg=${black},bg=${light_purple},bold"

set-option -g status-right "#[fg=${black},bg=${green}]#{?client_prefix, Prefix ,}#[fg=${black},bg=${yellow}]#{?pane_in_mode, Copy ,}#[fg=${black},bg=${pink}]#{?window_zoomed_flag, Full Screen ,}#[fg=${black},bg=${light_purple}] %H:%M %d/%m "
set-option -g status-right-style "fg=${white},bg=${black}"
set-window-option -g window-status-activity-style "fg=${white},bg=${dark_purple}"
set-window-option -g window-status-separator ''
set-window-option -g window-status-format ' #[fg=${white}] #I: #W '
set-window-option -g window-status-style "fg=${light_gray}"
# set-window-option -g window-status-current-format " #I: #W #[fg=${light_purple},bg=${gray}]${right_sep}"
set-window-option -g window-status-current-style "fg=${black},bg=${dark_purple}"

set-window-option -g window-status-current-format \
"#[fg=${gray}]${right_sep}#[fg=${white}] #I: #W #[fg=${dark_gray},reverse]${right_sep}"

set-option -g window-style "fg=default"
set-option -g window-active-style "fg=default,bg=default"

# Plugins
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Automatic tpm installation
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
