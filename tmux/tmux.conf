# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix M-Tab
bind-key M-Tab send-prefix
# remap full screen
unbind-key z
bind-key f resize-pane -Z

# improve colors
set -g default-terminal 'tmux-256color'

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Display pane
bind-key w display-panes

# Choose window/session
bind-key "'" choose-window
bind-key '"' choose-session

# split panes using | and -
bind b split-window -v
bind v split-window -h
unbind-key '"'
unbind-key %

bind c new-window

# Window jump
unbind-key p
bind-key BTab previous-window # Shift tab
unbind-key n
bind-key Tab next-window

# tmux resurrect
set -g @resurrect-save 'M-s'
set -g @resurrect-restore 'M-r'
set -g @resurrect-strategy-nvim 'session'

# workaround block cursor not change
set -g -a terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'

# reload config file (change file location to your the tmux.conf you want to use)
bind-key r source-file ~/.tmux.conf \; display "Reloaded config!"

bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi C-\ select-pane -l
unbind M-w

# unbind BSpace

set -g set-clipboard on

# Use vim keybindings in copy mode
setw -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "xsel -i --clipboard"
unbind -T copy-mode-vi Enter
# bind-key -T copy-mode-vi Enter send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind-key -T copy-mode-vi Enter send -X copy-pipe-and-cancel "xsel -i --clipboard"
unbind -T copy-mode-vi Space
bind -T copy-mode-vi Space send -X jump-again
bind-key -T copy-mode-vi 0 send -X back-to-indentation
bind y run 'tmux save-buffer - | reattach-to-user-namespace pbcopy '
bind C-y run 'tmux save-buffer - | reattach-to-user-namespace pbcopy '

# don't rename windows automatically
set-option -g allow-rename off
set-option -g set-titles off
set-option -g set-titles-string "#W - #T"

# escape-time delay
set -sg escape-time 0

# enabled mouse
set -g mouse on

# increase scrollback buffer size
set -g history-limit 10000

#######################
#### DESIGN CHANGES ###
#######################

# This tmux statusbar config was created based on gruvbox colorscheme

## COLORSCHEME: gruvbox dark
set-option -g status "on"

# default statusbar colors
set-option -g status-bg colour237 #bg1
set-option -g status-fg colour223 #fg1

# default window title colors
set-window-option -g window-status-bg colour214 #yellow
set-window-option -g window-status-fg colour237 #bg1

set-window-option -g window-status-activity-bg colour237 #bg1
set-window-option -g window-status-activity-fg colour248 #fg3

# active window title colors
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-fg colour237 #bg1

# pane border
set-option -g pane-active-border-fg colour250 #fg2
set-option -g pane-border-fg colour237 #bg1

# message infos
set-option -g message-bg colour239 #bg2
set-option -g message-fg colour223 #fg1

# writting commands inactive
set-option -g message-command-bg colour239 #fg3
set-option -g message-command-fg colour223 #bg1

# pane number display
set-option -g display-panes-active-colour colour250 #fg2
set-option -g display-panes-colour colour237 #bg1

# clock
set-window-option -g clock-mode-colour colour109 #blue

# bell
set-window-option -g window-status-bell-style fg=colour235,bg=colour167 #bg, red


## Theme settings mixed with colors (unfortunately, but there is no cleaner way)
set-option -g status-attr "none"
set-option -g status-justify "left"
set-option -g status-left-attr "none"
set-option -g status-left-length "80"
set-option -g status-right-attr "none"
set-option -g status-right-length "80"
set-window-option -g window-status-activity-attr "none"
set-window-option -g window-status-attr "none"
set-window-option -g window-status-separator ""

set-option -g status-left "#[fg=colour248, bg=colour241] #S #[fg=colour241, bg=colour237, nobold, noitalics, nounderscore]"
