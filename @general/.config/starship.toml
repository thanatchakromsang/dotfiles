add_newline = false
format = '$aws$gcloud$kubernetes$env_var$line_break$directory$git_branch$git_commit$git_state$git_status$golang$helm$nodejs$python$rust$lua$package$cmd_duration$line_break$jobs$shell$character'

[username]
disabled = true

[hostname]
disabled = true

[directory]
truncation_length = 3
read_only = ' '

[kubernetes]
format = 'k8s:[$context\($namespace\)]($style) '
style = 'bold cyan'
disabled = false

[aws]
disabled = false
format = 'aws:[($profile)(\($region\))(\[$duration\])]($style) '
style = 'bold yellow'
symbol = ' '

[gcloud]
disabled = false
format = 'gcp:[($account)(@$project\($region\))]($style) '
style = 'bold blue'
symbol = ' '

[conda]
symbol = ' '

[dart]
symbol = ' '

[docker_context]
symbol = ' '

[elixir]
symbol = ' '

[elm]
symbol = ' '

[git_branch]
symbol = ' '

[golang]
symbol = ' '

[hg_branch]
symbol = ' '

[java]
symbol = ' '

[julia]
symbol = ' '

[memory_usage]
symbol = ' '

[nim]
symbol = ' '

[nix_shell]
symbol = ' '

[package]
symbol = ' '

[perl]
symbol = ' '

